<!--SOFTWARE-->
<div class="software topic">
	<h1 class="project-title">Software</h1>
	<ul class="topic-list">
		<li ng-repeat="software in softwares">
			<p><strong>{{software.fields.title}}</strong></p>
			<div class="software-body" ng-bind-html="software.fields.text"></div>
			<a ng-href="{{software.fields.url}}" target="self"><strong><i class="fa fa-eye"></i> View</strong></a>
		</li>
	</ul>
</div>
