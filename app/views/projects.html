<div top-nav color="white"></div>

<section class="projects" nav-color color="white">
	<section class="loading" ng-if="loading" loading></section>
	<div class="project-container">
		
		<div class="project-col">
			<h1 class="project-title">
				<span ng-show="objActive">Objectives</span>
				<span ng-show="workActive">Work Plan</span>
				<span ng-show="consortActive">Consortium</span>
				<span ng-show="imprintActive">Imprint</span>
			</h1>
			<div ng-bind-html="trust(current)"></div>
		</div>
	</div>

	<div class="project-menu">
		<a ng-class="{active: objActive}" ng-click="switch('objectives')">
			<h1>Objectives</h1>
		</a>
		<a ng-class="{active: workActive}" ng-click="switch('workplan')">
			<h1>Work Plan</h1>
		</a>
		<a ng-class="{active: consortActive}" ng-click="switch('consortium')">
			<h1>Consortium</h1>
		</a>
		<a ng-class="{active: imprintActive}" ng-click="switch('imprint')">
			<h1>Imprint</h1>
		</a>
	</div>
		
</section>
